            <ion-label>我发起的</ion-label>
            <ion-radio checked="{{postChecked?'true':'false'}}" value=">我发起的" (click)="topicType(2)"></ion-radio>

        <ion-item>
            <ion-label>我回复的</ion-label>
            <ion-radio checked="{{replyChecked?'true':'false'}}" value="Iowan" (click)="topicType(3)"></ion-radio>

            <ion-label>@我的</ion-label>
