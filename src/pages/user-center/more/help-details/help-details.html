<ion-header>

  <ion-navbar>
    <ion-title>帮助中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <div class="qna-details-wrap" *ngIf="qnaContent" >
				<div class="qna-content">
					<pre>{{qnaContent.questionContent}}</pre>
   
          <div class="image-warp" *ngIf="qnaContent.questionImgUrlSet" >
            <ul class="image-header">
              <div class="gallery" >
                <li class="gallery-cell" *ngFor="let img of questionImgUrlSet" ><img src="{{img}}"></li>
              </div>
            </ul>
          </div>
        
				</div>
        <div class="qna-answer">
          <pre>{{qnaContent.answerContent}}</pre>
    
          <div class="ansewr-warp" *ngIf="qnaContent.answerImgUrlSet" >
            <ul class="answer-header">
              <div class="gallery" >
                <li class="gallery-cell" *ngFor="let img of answerImgUrlSet"  ><img src="{{img}}"></li>
              </div>
            </ul>
          </div>
         
        </div>
        <div class="content" *ngIf="qnaContent.type" >
          <!--<video *ngIf="type == '1'"  src="'+result.resUrl+'" controls="controls" width="100%" height="auto"></video>
          <div *ngIf="type == '2'||type == '3'||type == '4'" class="img_wrap"><img src="'+urlPage+'"></div>
          <a *ngIf="type == '5'||type == '6'" href="'+ url +'"><div>点击链接</div></a>
          <audio *ngIf="type == '9'" src="'+result.resUrl+'" controls="controls" width="400px"></audio>-->
        </div>
      </div>
		
</ion-content>
