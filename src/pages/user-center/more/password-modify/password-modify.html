<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-list style="margin-top: 15px;">
  <ion-item>
    <ion-label color="primary">新密码:</ion-label>
    <ion-input type="password" placeholder="请输入新密码" [(ngModel)]="newPwd"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">确认密码:</ion-label>
    <ion-input type="password" placeholder="请再次确认密码"  [(ngModel)]="confirmPwd"></ion-input>
  </ion-item>
 </ion-list>

 <div padding>
    <button ion-button color="primary" block (click)="saveNewPassword()" >
      完成
    </button>
  </div>
</ion-content>
