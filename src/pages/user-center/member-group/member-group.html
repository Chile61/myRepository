<ion-header>

  <ion-navbar>
    <ion-title>人群切换</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div style="padding: 10px 8px;" *ngIf="personGroup" >
  <ion-item detail-push style="postion:relative;" *ngFor="let item of personGroup" (click)="savePersonGroupId(item.id)">
    <div class="grp-img-wrap">
      <img src="{{item.logoUrl? item.logoUrl:'assets/images/default_avatar.png'}}">
    </div>
    <div class="grp-content">
      <h2>{{item.name}}</h2>
      <span>{{item.description}}</span>
    </div>
  </ion-item>
  </div>
</ion-content>
