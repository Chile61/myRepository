<ion-header>

  <ion-navbar>
    <ion-title>重置密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="form-group">
    <div>
       <input type="password" id="password" class="ipt" placeholder="请输入新密码" autofocus [(ngModel)]="password">
    </div>
  </div>
   <div class="form-group">
    <div>
       <input type="password" id="confirm" class="ipt" placeholder="请再次确认新密码"  [(ngModel)]="confirmPwd">
    </div>
  </div>
  <div class="form-group">
       <a id="reg_btn" class="btn btn-block" href="javascript:void(0);" (click)="resPwd()">完成</a>
  </div>
</ion-content>
