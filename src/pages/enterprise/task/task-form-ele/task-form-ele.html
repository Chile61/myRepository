<ion-header>

  <ion-navbar>
    <ion-title>选择</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <!--字符串 1单行文本框2多行文本框 3单选选择 4多项选择 8图片 11定位12选择机构人员 -->
      <div [ngSwitch]="item.type">
         
          <!--单选选择-->
          <div *ngSwitchCase="'3'">
            <ion-list radio-group (ionChange)="changeSingleOpt($event)" >
                <ion-item *ngFor="let opt of item.items" >
                  <ion-label>{{opt}}</ion-label>
                  <ion-radio value="{{opt}}" checked="{{(item.selectedItems.length > 0 && opt == item.selectedItems[0]) ? true:false}}"></ion-radio>
                </ion-item>
            </ion-list>
          </div>
          <!--4多项选择-->
          <div *ngSwitchCase="'4'">
            <ion-list>
              <ion-item *ngFor="let opts of item.items;let i = index" >
                <ion-label>{{opts}}</ion-label>
                <ion-checkbox (ionChange)="changeMoreOpt(i,$event)" item-right checked="{{selected[i]}}"></ion-checkbox>
              </ion-item>
            </ion-list>
          </div>
    </div>
</ion-content>
